<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Fetch Hamster CEO</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Fetch Hamster CEO</h3>
  </header>

  <!-- Hamster Menu -->
  <div id="hamster-menu">
    <!-- Hamster Images Here -->
  </div>

  <!-- Hamster Details -->
  <div id="hamster-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="occupation">Insert Occupation Here</h3>
  </div>

  <!-- New Hamster Form -->
  <form id="new-hamster">
    <h4>Add New Hamster</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="occupation">Occupation: </label>
    <input type="text" name="occupation" id="new-occupation" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <input type="submit" value="Create" />
  </form>

</body>

</html>
